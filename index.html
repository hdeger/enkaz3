    <script>

        const items={

            saglik:{isim:'SaÄŸlÄ±k Ã‡antasÄ±',ikon:'ğŸ’Š',aciklama:'SaÄŸlÄ±k mÃ¼dahalelerinde 2 katÄ± etkili'},
            telsiz:{isim:'Telsiz',ikon:'ğŸ“»',aciklama:'Koordinasyon gÃ¶revlerinde 2 katÄ± etkili'},
            su:{isim:'Su Bidonu',ikon:'ğŸ’§',aciklama:'Lojistik gÃ¶revlerinde 2 katÄ± etkili'}

        const yer={
            enkaz:['Lale Apt','Ã‡Ä±nar Ä°ÅŸ','GÃ¼l Site','Kardelen','Papatya','Zambak','Orkide','MenekÅŸe','Yasemin','Fulya'],
            lojistik:['Merkez','YardÄ±m','Ä°kmal','Lojistik','Depo','Tedarik','DaÄŸÄ±tÄ±m','Stok','Destek','Kaynak'],
            saglik:['SaÄŸlÄ±k','Eczane','Acil','Ä°lk YardÄ±m','BakÄ±m','TÄ±bbi','Ambulans','Tedavi','Merkez','Klinik'],
            koordinasyon:['Kriz','Komuta','Ä°letiÅŸim','Koordine','Operasyon','YÃ¶netim','Planlama','Kontrol','Bilgi','Merkez']

        const kart={

                {m:'3 kiÅŸi kurtarÄ±labilir!',e:0,k:3,item:'hilti'},
                {m:'Enkaz tehlikeli gÃ¶rÃ¼nÃ¼yor',e:-2,k:0},

            ],

                {m:'Malzeme takviyesi mevcut',e:2,k:0,item:'su'},

                {m:'Kaynak bulundu, ekip gÃ¼Ã§leniyor',e:1,k:0},
                {m:'AraÃ§ arÄ±zasÄ±',e:-1,k:0},

            ],

                {m:'Dinlenme alanÄ± bulundu',e:1,k:0},
                {m:'3 yaralÄ± kurtarÄ±labilir',e:0,k:3,item:'saglik'},
                {m:'Malzeme eksik',e:-1,k:0},

            ],
            koordinasyon:[

        function baslat(){
            let d=[];
            ['enkaz','lojistik','saglik','koordinasyon'].forEach(t=>{
                for(let i=0;i<10;i++)d.push({tip:t,isim:yer[t][i]});
            });
            d.sort(()=>Math.random()-0.5);
            oyun.tahta=d.map((k,i)=>({id:i,...k}));
            ciz();
        }
        
        function ikon(t){
            return{enkaz:'ğŸšï¸',lojistik:'ğŸ“¦',saglik:'ğŸ¥',koordinasyon:'ğŸ“¡'}[t];
        }
        
        function ciz(){
            document.getElementById('ekip').textContent=oyun.ekip;
            document.getElementById('kurtarilan').textContent=oyun.kurtarilan;
            document.getElementById('konum-no').textContent=oyun.poz+'/40';
            
            let k=oyun.tahta[oyun.poz];
            if(k){
                document.getElementById('konum-ikon').textContent=ikon(k.tip);
                document.getElementById('konum-isim').textContent=k.isim;
            }else{
                document.getElementById('konum-ikon').textContent='ğŸ';
                document.getElementById('konum-isim').textContent='BaÅŸlangÄ±Ã§';

            let ilerleme=(oyun.poz/40)*100;

            document.getElementById('ilerleme').textContent=oyun.poz+'/40';
            
            let e=document.getElementById('envanter'),h='';
            if(oyun.envanter.length==0){
                h='<div style="text-align:center;color:#94a3b8;padding:20px;">HenÃ¼z item yok</div>';
            }else{
                oyun.envanter.forEach((it,i)=>{
                    let item=items[it];
                    h+='<div class="item"><div class="item-ikon">'+item.ikon+'</div><div>'+item.isim+'</div></div>';
                });
            }
            document.getElementById('envanter').innerHTML=h;
            
            document.getElementById('zar-btn').disabled=(oyun.ekip<=0);
        }
        
        function zar(){
            if(oyun.ekip<=0)return;
            oyun.zar=Math.floor(Math.random()*6)+1;
            oyun.poz=Math.min(oyun.poz+oyun.zar,39);
            document.getElementById('zar-sonuc').textContent=oyun.zar;
            ciz();
            
            if(oyun.poz>=39){
                setTimeout(()=>alert('ğŸ‰ Oyunu TamamladÄ±nÄ±z!\n\nEkip: '+oyun.ekip+'\nKurtarÄ±lan: '+oyun.kurtarilan),500);

            }
            
            setTimeout(()=>kartCek(),500);
        }
        
        function kartCek(){
            let k=oyun.tahta[oyun.poz];
            let kartlar=kart[k.tip];
            let secilen=kartlar[Math.floor(Math.random()*kartlar.length)];
            oyun.kart={...secilen,tip:k.tip};
            goster(secilen,k.tip);
        }
        
        function goster(k,t){

            document.getElementById('mekan').textContent=oyun.tahta[oyun.poz].isim;
            document.getElementById('metin').textContent=k.m;

                document.getElementById('aksiyon-alan').innerHTML=btn;
            }else if(k.item){
                let it=items[k.item];
                let varMi=oyun.envanter.includes(k.item);
                
                if(k.e||k.k){
                    e='<div style="background:rgba(239,68,68,0.2);padding:15px;border-radius:8px;border:2px solid #ef4444;margin-bottom:15px"><b>âš ï¸ Durum:</b>';
                    if(k.e)e+='<div>ğŸ‘¥ Ekip: '+(k.e>0?'+':'')+k.e+'</div>';
                    if(k.k)e+='<div>â¤ï¸ KurtarÄ±labilir: +'+k.k+'</div>';
                    e+='</div>';
                }
                
                if(varMi){

                    let btn='<div class="aksiyon-butonlar"><button class="aksiyon-btn kullan-btn" onclick="itemKullan()">'+it.ikon+' Kullan</button><button class="aksiyon-btn devam-btn" onclick="uygula(false)">Kullanma</button></div>';
                    document.getElementById('aksiyon-alan').innerHTML=btn;
                }else{
                    e+='<div style="background:rgba(100,116,139,0.2);padding:15px;border-radius:8px;margin-top:15px"><b>â„¹ï¸ Bilgi:</b><p style="margin-top:8px">'+it.isim+' olsaydÄ± 2 katÄ± etkili olabilirdiniz</p></div>';
                    let btn='<div class="aksiyon-butonlar"><button class="aksiyon-btn devam-btn" style="grid-column:1/3" onclick="uygula(false)">Devam Et</button></div>';

            }else{

                    if(k.e)e+='<div>ğŸ‘¥ '+(k.e>0?'+':'')+k.e+'</div>';
                    if(k.k)e+='<div>â¤ï¸ +'+k.k+'</div>';
                    e+='</div>';
                }

                let btn='<div class="aksiyon-butonlar"><button class="aksiyon-btn devam-btn" style="grid-column:1/3" onclick="uygula(false)">Devam Et</button></div>';

        function itemAl(){

            kapat();

        }
        
        function itemKullan(){

        }
        
        function kapat(){
            document.getElementById('modal').classList.remove('aktif');
        }
        
        function uygula(itemKullanildi){
            let k=oyun.kart;
            let carpan=itemKullanildi?2:1;
            
            if(k.item&&itemKullanildi){
                let idx=oyun.envanter.indexOf(k.item);
                if(idx>-1)oyun.envanter.splice(idx,1);
            }
            
            oyun.ekip+=(k.e||0);
            oyun.kurtarilan+=(k.k||0)*carpan;
            
            if(oyun.ekip<=0){

            kapat();
