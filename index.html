        function createBoard() {
            const board = document.getElementById('board');
            
            // DoÄŸru DÃ¼zen:
            // START1 (sol Ã¼st) - 10 mekan (saÄŸa doÄŸru) - START2 (saÄŸ Ã¼st)
            // |                                                        |
            // 10 mekan (aÅŸaÄŸÄ±)                              10 mekan (aÅŸaÄŸÄ±)
            // |                                                        |
            // START4 (sol alt) - 10 mekan (saÄŸa doÄŸru) - START3 (saÄŸ alt)
            
            const layout = [
                'start',                                                          // 0: START 1 (sol Ã¼st)
                'enkaz', 'lojistik', 'saglik',                                   // 1-3
                'enkaz', 'iletisim', 'saglik',                                   // 4-6
                'lojistik', 'enkaz', 'iletisim',                                 // 7-9
                'saglik',                                                         // 10
                'start',                                                          // 11: START 2 (saÄŸ Ã¼st)
                'saglik', 'enkaz', 'iletisim',                                   // 12-14
                'lojistik', 'enkaz', 'saglik',                                   // 15-17
                'iletisim', 'lojistik', 'enkaz',                                 // 18-20
                'iletisim',                                                       // 21
                'start',                                                          // 22: START 3 (saÄŸ alt)
                'enkaz', 'saglik', 'lojistik',                                   // 23-25
                'iletisim', 'enkaz', 'saglik',                                   // 26-28
                'lojistik', 'iletisim', 'enkaz',                                 // 29-31
                'saglik',                                                         // 32
                'start',                                                          // 33: START 4 (sol alt)
                'iletisim', 'enkaz', 'saglik',                                   // 34-36
                'lojistik', 'iletisim', 'enkaz',                                 // 37-39
                'saglik', 'lojistik', 'iletisim',                                // 40-42
                'enkaz'                                                           // 43
            ];
            
            const squareSize = 60;
            const padding = 35;
            
            for (let i = 0; i < 44; i++) {
                const square = document.createElement('div');
                square.className = 'square';
                square.id = `square-${i}`;
                
                let x, y;
                
                // ÃœST SIRA: 0-11 (START1 solda, 10 mekan, START2 saÄŸda)
                if (i <= 11) {
                    x = i * squareSize + padding;
                    y = padding;
                }
                // SAÄ SIRA: 12-22 (START2 Ã¼stte, 10 mekan aÅŸaÄŸÄ±, START3 altta)
                else if (i <= 22) {
                    x = 11 * squareSize + padding;
                    y = (i - 11) * squareSize + padding;
                }
                // ALT SIRA: 23-33 (START3 saÄŸda, 10 mekan sola, START4 solda)
                else if (i <= 33) {
                    x = (33 - i) * squareSize + padding;
                    y = 11 * squareSize + padding;
                }
                // SOL SIRA: 34-43 (START4'ten yukarÄ± 10 mekan, START1'e dÃ¶ner)
                else {
                    x = padding;
                    y = (44 - i) * squareSize + padding;
                }
                
                square.style.left = x + 'px';
                square.style.top = y + 'px';
                
                const type = layout[i];
                gameState.squares[i] = type;
                
                if (type === 'start') {
                    square.classList.add('start');
                    const startNum = [0, 11, 22, 33].indexOf(i) + 1;
                    square.innerHTML = `<span>START<br>${startNum}</span>`;
                } else {
                    square.classList.add(type);
                    square.innerHTML = `<span style="font-size:0.65em;">${squareNames[type]}</span><span style="font-size:0.55em;">#${i}</span>`;
                }
                
                board.appendChild(square);
            }
            
            gameState.players.forEach(player => createPlayerPiece(player));
        }

        function nextPlayer() {

            do {
                gameState.currentPlayerIndex = (gameState.currentPlayerIndex + 1) % gameState.players.length;
                attempts++;
            } while (gameState.players[gameState.currentPlayerIndex].eliminated && attempts < gameState.players.length);
            
            const activePlayers = gameState.players.filter(p => !p.eliminated);
            if (activePlayers.length <= 1) {
                endGame();
                return;
            }
            
            const currentPlayer = gameState.players[gameState.currentPlayerIndex];
            document.getElementById('turnIndicator').textContent = `${currentPlayer.name}'in SÄ±rasÄ±`;
            document.getElementById('rollDiceBtn').disabled = false;
            displayPlayers();
        }

        function endGame() {
            const winner = gameState.players.reduce((prev, current) => {
                const prevScore = (prev.rescued * 10) + (prev.team * 2);
                const currentScore = (current.rescued * 10) + (current.team * 2);
                return currentScore > prevScore ? current : prev;
            });
            
            addLog(`ğŸ† OYUN BÄ°TTÄ°! Kazanan: ${winner.name}`, 'rescue');
            document.getElementById('turnIndicator').textContent = `ğŸ† Kazanan: ${winner.name}!`;
            document.getElementById('rollDiceBtn').disabled = true;
        }
